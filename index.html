<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
</head>
<body>
	<style>
	body {
		height:100%;
		width: 100%;
		margin: 0;
		}
	</style>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div id="main" style="width:357px;height:346px;background-color:#494A5F;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'),);

        // 指定图表的配置项和数据

option = {
	color: ['#1ABC9C', '#EDBC34', '#049DFF'],
    title: {
        text: '血氧/脉率变化趋势（平均值）',
		textStyle: {
		color: '#FFF'
		},
		left: 'center'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
		textStyle: {
		color: '#FFF'
		},
		bottom: '0%',
        data:['血氧','脉率'],
		selected: {
		'血氧': true, '脉率': false
		}
    },
    grid: {
        left: '5%',
        right: '3%',
        top: '16%',
        bottom: '7%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            data: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
            axisPointer: {
                type: 'shadow'
            },
			axisLabel: {
                    textStyle: {
                        color: '#fff'
                    }
            },
            axisLine: {
                    lineStyle: {
                        type: 'solid',
                        color: '#fff',
                        width:'2'
                    }
            }
        }
    ],
    yAxis: [
        {
            type: 'value',
            name: '血氧（％）',
            min: 86,
            max: 100,
            interval: 2,
            axisLabel: {
                formatter: '{value}',
				textStyle: {
                        color: '#fff'
                    }
            },
			axisLine: {
                    lineStyle: {
                        type: 'solid',
                        color: '#fff',
                        width:'2'
                    }
            }
        },
        {
            type: 'value',
            name: '脉率（bpm）',
            min: 40,
            max: 110,
            interval: 10,
            axisLabel: {
                formatter: '{value}',
				textStyle: {
                        color: '#fff'
                    }
            },
			axisLine: {
                    lineStyle: {
                        type: 'solid',
                        color: '#fff',
                        width:'2'
                    }
            }
        }
    ],
    series: [
        {
            name:'血氧',
            type:'line',
            data:[94.3, 95.2, 94.9, 94.3, 94.9, 95, 94.1, 95.4, 94.7, 95.4, 95.2, 94.4],
			markArea: {
                itemStyle: {
                    color: 'rgb(225, 0, 0,0.4)'
                },
                label: {
                    color: '#FFF',
                    fontWeight: 'bolder',
					fontSize: '12',
                    position: 'insideLeft',
                },
                data: [ [{
                    name: '标\n准\n血\n氧\n范\n围',
                    yAxis: '94'
                }, {
                    yAxis: '100'
                }], 
                ],
				silent: true
            }
        },
        {
            name:'脉率',
            type:'line',
            yAxisIndex: 1,
            data:[76, 66, 69, 72, 80, 68, 74, 75, 78, 66, 65, 69]
        }
    ]
};
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
